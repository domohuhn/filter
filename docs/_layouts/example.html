<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <link rel="manifest" href="../assets/images/site.webmanifest">
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <script src="../assets/js/make_codesnippet.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/graphs.js"></script>
    <script>
      var static_fill_functions = [];
    </script>
    <header class="site-header" role="banner">
      {% include navigation.html %}
    </header>
    <div class="bg-pad">
      <div class="main center">
    {{ content }}
      </div>
    </div>
    <script>
      var elems = document.getElementsByName("makeInvisible");
      for(i = 0; i < elems.length; i++) {
        elems[i].style.display = "none";
      }
      var Module = {
        onRuntimeInitialized: function() {
          for(const element of static_fill_functions){
            element();
          }
        }
      };
    </script>
    <script src="../assets/js/filter.js"></script>
    <script src="../assets/js/tabs.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
