
<div class="tab">
<nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}

</nav>
<div class="dropdown">
    {% if page.url contains 'examples' %}
    <button class="dropbtn current">Examples</button>
    {% else %}
    <button class="dropbtn" onclick="window.location.href='/examples/butterworth.html';">Examples</button>
    {% endif %}
  <div class="dropdown-content">
    {% for example in site.examples %}
    <a href="{{ example.link }}">{{ example.title }}</a>
    {% endfor %}
  </div>
</div>
</div>
