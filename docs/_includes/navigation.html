
<div class="tab">
<div class="main center">
<nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}

<div class="dropdown">
    {% if page.url contains 'examples' %}
    <button class="dropbtn current">Examples</button>
    <div class="dropdown-content">
      {% for example in site.examples %}
      <a href="{{ example.link }}">{{ example.title }}</a>
      {% endfor %}
    </div>
    {% else %}
    <button class="dropbtn" onclick="window.location.href='examples/butterworth.html';">Examples</button>
    <div class="dropdown-content">
      {% for example in site.examples %}
      <a href="examples/{{ example.link }}">{{ example.title }}</a>
      {% endfor %}
    </div>
    {% endif %}
</div>
<div><a href="api/index.html">API Documentation</a></div>

<div style="float: right;"><a href="https://github.com/domohuhn/filter">Github</a></div>
</nav>
</div>

</div>
